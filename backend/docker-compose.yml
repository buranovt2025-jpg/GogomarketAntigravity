version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: gogomarket_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-gogomarket}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gogomarket_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gogomarket_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-gogomarket}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PAYME_MERCHANT_ID: ${PAYME_MERCHANT_ID}
      PAYME_SECRET_KEY: ${PAYME_SECRET_KEY}
      PAYME_BASE_URL: ${PAYME_BASE_URL}
      PAYME_TEST_MODE: ${PAYME_TEST_MODE:-true}
      CLICK_MERCHANT_ID: ${CLICK_MERCHANT_ID}
      CLICK_SERVICE_ID: ${CLICK_SERVICE_ID}
      CLICK_SECRET_KEY: ${CLICK_SECRET_KEY}
      CLICK_BASE_URL: ${CLICK_BASE_URL}
      CLICK_TEST_MODE: ${CLICK_TEST_MODE:-true}
      PLATFORM_COMMISSION_RATE: ${PLATFORM_COMMISSION_RATE:-0.1}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - gogomarket_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: gogomarket_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gogomarket_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  gogomarket_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
